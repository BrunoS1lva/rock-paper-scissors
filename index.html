<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="main-container">
        <h1>CHOOSE YOUR ATTACK!</h1>
        <div>
            <button id="rock-btn" title="Rock" class="buttons">🪨</button>
            <button id="scissors-btn" title="Scissors" class="buttons">✂️</button>
            <button id="paper-btn" title="Paper" class="buttons">📃</button>
        </div>
        <hr>
        <h2>Battlelog:</h2>
        <div id="result-container"></div>
        <button id="try-again-btn" class="buttons">Try again 🔄️</button>
    </section>
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
